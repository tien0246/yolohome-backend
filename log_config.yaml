version: 1
formatters:
  default:
    format: "[%(asctime)s] [%(levelname)s] %(message)s"
    datefmt: "%Y-%m-%d %H:%M:%S"

handlers:
  default:
    class: logging.StreamHandler
    formatter: default
    stream: ext://sys.stdout

loggers:
  uvicorn:
    handlers: [default]
    level: INFO

  uvicorn.error:
    handlers: [default]
    level: INFO

  uvicorn.access:
    handlers: [default]
    level: INFO
