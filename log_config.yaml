version: 1
formatters:
  default:
    format: "[%(asctime)s] %(levelprefix)s %(message)s"
    datefmt: "%Y-%m-%d %H:%M:%S"
  access:
    format: "[%(asctime)s] %(levelprefix)s %(client_addr)s - '%(request_line)s' %(status_code)s"
    datefmt: "%Y-%m-%d %H:%M:%S"
handlers:
  default:
    formatter: default
    class: logging.StreamHandler
    stream: ext://sys.stdout
  access:
    formatter: access
    class: logging.StreamHandler
    stream: ext://sys.stdout
loggers:
  uvicorn:
    handlers: [default]
    level: INFO
  uvicorn.error:
    level: INFO
  uvicorn.access:
    handlers: [access]
    level: INFO